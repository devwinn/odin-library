<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/styles.css">
    <script src="./resources/js/script.js" defer></script>
    <title>Odin-Library</title>
</head>

<body>
    <div id="library-heading">Library</div>
    <div>
        <form id="create" action="">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" required>
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" required>
            </div>
            <div>
                <label for="pages"># of Pages:</label>
                <input type="number" id="pages" required>
            </div>
            <div id="form-buttons">
                <label>Read:</label>
                <div>
                    <input type="radio" id="read" name="read" value="Yes">
                    <label for="yes">Yes</label>
                </div>
                <div>
                    <input type="radio" id="not-read" name="read" value="No">
                    <label for="not-read">No</label>
                </div>
            </div>
        </form>
        <div class="submit-div">
            <button type="submit" id="form-submit" onclick="submitBook(); return false;">Submit</button>
        </div>
        <div class="submit-div" style="display:flex;">
            <button type="submit" id="show-form" onclick="showForm(); return false"> Add Book</button>
        </div>

    </div>
    <div id="library-cards">

    </div>
</body>

</html>
