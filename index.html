<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Library</title>
</head>

<body>
    <div>
        <div id="book-creator">
            <form action="">
                <label for="title">Title:</label>
                <input type="text" id="title">
                <label for="author">Author:</label>
                <input type="text" id="title" name="">
                <label for="pages"># of Pages</label>
                <input type="number" id="pages">
                <div>
                    <label for="read">Read?</label>
                    <label for="yes">Yes</label>
                    <input type="radio" id="read" name="yes" value="yes">
                    <label for="not-read">No</label>
                    <input type="radio" id="not-read" name="no" value="no">
                </div>
                <button type="button" id="form-submit">Submit</button>
            </form>
        </div>
        <div id="library-cards">

        </div>

    </div>


</body>

</html>
