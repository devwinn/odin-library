<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/script.js" defer></script>
    <title>Odin-Library</title>
</head>

<body>
    <div>
        <div id="book-creator">
            <form id="create" action="">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                <label for="author">Author:</label>
                <input type="text" id="author" required>
                <label for="pages"># of Pages</label>
                <input type="number" id="pages" required>
                <div>
                    <span>Read?</span>
                    <label for="yes">Yes</label>
                    <input type="radio" id="read" name="read" value="yes">
                    <label for="not-read">No</label>
                    <input type="radio" id="not-read" name="read" value="no">
                </div>
                <button type="submit" id="form-submit" onclick="submitBook(); return false;">Submit</button>
            </form>
        </div>
        <div id="library-cards">

        </div>
    </div>
</body>

</html>
